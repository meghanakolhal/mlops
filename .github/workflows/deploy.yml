name: Deploy Model API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ml-model-480910
  REGION: asia-south1
  SERVICE_NAME: ticket-urgency-api
  GCS_BUCKET: ml-model-bucket-22
  ARTIFACT_REGISTRY_REPO: ticket-urgency-repo
  ARTIFACT_REGISTRY_LOCATION: asia-south1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev
      
      - name: Extract branch name
        id: branch
        run: |
          # Handle both push events and workflow_dispatch (manual trigger)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BRANCH_NAME="${{ github.ref_name }}"
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
          fi
          # Replace / with - for valid Docker tag names
          BRANCH_NAME=${BRANCH_NAME//\//-}
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Branch name: ${BRANCH_NAME}"
      
      - name: Build Docker image
        run: |
          cd api
          IMAGE_URI="${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}"
          docker build -t ${IMAGE_URI}:${{ steps.branch.outputs.branch }} .
          docker tag ${IMAGE_URI}:${{ steps.branch.outputs.branch }} ${IMAGE_URI}:latest
          docker tag ${IMAGE_URI}:${{ steps.branch.outputs.branch }} ${IMAGE_URI}:${{ github.sha }}
      
      - name: Push Docker image
        run: |
          IMAGE_URI="${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}"
          docker push ${IMAGE_URI}:${{ steps.branch.outputs.branch }}
          docker push ${IMAGE_URI}:latest
          docker push ${IMAGE_URI}:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ steps.branch.outputs.branch }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${IMAGE_URI} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --service-account=airflow-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars GCS_BUCKET_NAME=${{ env.GCS_BUCKET }} \
            --set-env-vars MODEL_GCS_PATH=ticket_urgency_model/ticket_urgency_model.pkl
      
      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "âœ… Service deployed at: $SERVICE_URL"
          echo "ðŸ§ª Test with: curl $SERVICE_URL/health"

